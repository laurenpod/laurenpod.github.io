<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Endangered Birds of Long Island</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(to bottom, rgb(185, 226, 220), rgb(240, 245, 243));
      color: rgb(10, 50, 50);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-family: "Georgia", serif;
      font-size: 3.2em;
      margin-bottom: 0.3em;
      color: rgb(0, 60, 60);
      letter-spacing: 0.5px;
    }

    p {
      max-width: 600px;
      font-size: 1.2em;
      line-height: 1.6em;
      margin: 0 20px 2em;
      color: rgb(20, 80, 80);
    }

    .hero {
      width: 100%;
      height: 45vh;
      background-image: url("images/shorebirds.gif");
      background-size: cover;
      background-position: center;
      border-radius: 0 0 30px 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    a.button {
      text-decoration: none;
      padding: 15px 30px;
      background-color: rgb(0, 100, 90);
      color: white;
      font-weight: bold;
      border-radius: 50px;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    a.button:hover {
      background-color: rgb(0, 130, 120);
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: rgb(30, 70, 70);
    }
  </style>
</head>
<body>
  <div class="hero"></div>
  <h1>Endangered Birds of Long Island</h1>
  <p>Discover the fragile beauty of Long Island’s most threatened bird species. Learn their calls, view their habitats, and help protect them before it’s too late.</p>
  <a href="birds.html" class="button">Explore the Species</a>
 
</body>
</html>
