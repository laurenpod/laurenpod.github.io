<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover to Say Hello</title>
  <!-- Link to Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #b1f2e9;
      font-family: 'courier', Arial, sans-serif;
    }

    .robot-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Speech Bubble */
    .speech-bubble {
      position: absolute;
      top: -150px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      color: black;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 700;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      pointer-events: none; /* Prevent interaction */
    }

    .speech-bubble::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid white;
    }

    /* Show bubble on hover */
    .robot-container:hover .speech-bubble {
      opacity: 1;
    }

    .robot {
      position: relative;
      width: 150px;
    }

    /* Robot Body */
    .body {
      width: 100px;
      height: 120px;
      background-color: silver;
      border-radius: 10px;
      margin: 0 auto;
    }

    /* Robot Head */
    .head {
      position: absolute;
      top: -70px;
      left: 25px;
      width: 100px;
      height: 70px;
      background-color: silver;
      border-radius: 10px;
    }

    /* Eyes */
    .eye {
      position: absolute;
      top: 20px;
      width: 15px;
      height: 15px;
      background-color: #00bfff;
      border-radius: 50%;
    }

    .eye.left {
      left: 20px;
    }

    .eye.right {
      right: 20px;
    }

    /* Robot Mouth */
    .mouth {
      position: absolute;
      bottom: 10px;
      left: 50%;
      width: 40px;
      height: 5px;
      background-color: black;
      border-radius: 5px;
      transform: translateX(-50%);
    }

    /* Robot Arms */
    .arm {
      position: absolute;
      top: 30px;
      width: 20px;
      height: 80px;
      background-color: silver;
      border-radius: 10px;
    }

    .arm.left {
      left: -30px;
    }

    .arm.right {
      right: -30px;
      transform-origin: top;
      animation: wave 1s infinite ease-in-out;
    }

    /* Waving Animation */
    @keyframes wave {
      0%, 100% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(-20deg);
      }
    }

    /* Robot Legs */
    .leg {
      position: absolute;
      bottom: -60px;
      width: 20px;
      height: 60px;
      background-color: silver;
      border-radius: 10px;
    }

    .leg.left {
      left: 20px;
    }

    .leg.right {
      right: 20px;
    }

    /* Robot Feet */
    .foot {
      position: absolute;
      bottom: -10px;
      width: 30px;
      height: 10px;
      background-color: gray;
      border-radius: 5px;
    }

    .foot.left {
      left: 10px;
    }

    .foot.right {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="robot-container">
    <!-- Speech Bubble -->
    <div class="speech-bubble">Hello</div>
    <div class="robot">
      <!-- Robot Head -->
      <div class="head">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
      </div>
      <!-- Robot Body -->
      <div class="body"></div>
      <!-- Robot Arms -->
      <div class="arm left"></div>
      <div class="arm right"></div>
      <!-- Robot Legs -->
      <div class="leg left">
        <div class="foot left"></div>
      </div>
      <div class="leg right">
        <div class="foot right"></div>
      </div>
    </div>
  </div>
</body>
</html>
