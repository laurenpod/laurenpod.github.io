<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poster</title>
  <link rel="stylesheet" type="text/css" href="postersparttwo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Underdog&display=swap" rel="stylesheet">

<body> 
    <div class="poster">
        <h1>THE CLASH!</h1>

        <h3>September 20-21, 1979 Palladium<br>New York City, NY</h3>

        <div class="circles">
            <div class="circle s1"></div>
            <div class="circle s2"></div>
            <div class="circle s1"></div>
            <div class="circle s2"></div>
            <div class="circle s1"></div>
            <div class="circle s2"></div>
            <div class="circle s1"></div>
        </div>
      
        <div class="images">
          <img src="london.png" width="500" height="700" alt="London">
        </div>
    </div>

</html>
