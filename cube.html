<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Rotating Cube</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
      perspective: 1000px;
    }

    .cube {
      position: relative;
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      animation: rotate 5s infinite linear;
    }

    .cube .face {
      position: absolute;
      width: 300px;
      height: 300px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      box-sizing: border-box;
    }

    .cube .front  { transform: translateZ(150px); background-color: #ffffff; }
    .cube .back   { transform: rotateY(180deg) translateZ(150px); background-color: #0000ff; }
    .cube .left   { transform: rotateY(-90deg) translateZ(150px); background-color: #ff0000; }
    .cube .right  { transform: rotateY(90deg) translateZ(150px); background-color: #ffff00; }
    .cube .top    { transform: rotateX(90deg) translateZ(150px); background-color: #00ff00; }
    .cube .bottom { transform: rotateX(-90deg) translateZ(150px); background-color: #ffa500; }

    .cube .face .piece {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      border: 2px solid black;
    }

    @keyframes rotate {
      0% { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="cube">
    <div class="face front">
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
    </div>
    <div class="face back">
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
    </div>
    <div class="face left">
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
    </div>
    <div class="face right">
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
    </div>
    <div class="face top">
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
    </div>
    <div class="face bottom">
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
    </div>
  </div>

  <script>
    const cube = document.querySelector('.cube');
    let rotateX = 0;
    let rotateY = 0;

    // Add a simple loop for rotating the cube
    function animate() {
      rotateY += 0.1;
      rotateX += 0.1;
      cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
