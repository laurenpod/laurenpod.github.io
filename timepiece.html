<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vintage Clock with Embedded Radio</title>
  <style>
    body {
      background-color: rgb(239, 239, 219);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Cochin', serif;
    }

    .digital-clock {
      background: linear-gradient(rgb(0, 0, 0), rgb(30, 30, 30));
      border: 8px solid rgb(255, 215, 150);
      border-radius: 10px;
      padding: 20px 40px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }

    .time {
      color: rgb(255, 215, 150);
      font-size: 3rem;
      font-weight: bold;
      font-family: 'Cochin', serif;
      text-shadow: 0 3px 5px rgba(0, 0, 0, 0.5);
    }

    .embedded-radio {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="digital-clock">
    <span class="time">--:--:--</span>
  </div>
  <div class="embedded-radio">
    <script>
      (function (d, s) {
        if (!window.rel) {
          s = d.createElement("script");
          s.type = "text/javascript";
          s.async = true;
          s.id = "radio-de-embedded";
          s.src = "https://www.radio.net/inc/microsite/js/full.js";
          d.getElementsByTagName("head")[0].appendChild(s);
          window.rel = true;
        }
      })(document);
    </script>
    <div class="ng-app-embedded">
      <div ui-view class="microsite embedded-radio-player" 
           data-playerwidth="340px" 
           data-playertype="web_embedded" 
           data-playstation="prw40s" 
           data-autoplay="true" 
           data-apikey="df04ff67dd3339a6fc19c9b8be164d5b5245ae93">
      </div>
    </div>
    <noscript>
      <a href="https://www.radio.net/s/prw40s" target="_blank">Positively 40s on radio.net</a>
    </noscript>
  </div>

  <script>
    const updateDigitalClock = () => {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.querySelector('.time').textContent = `${hours}:${minutes}:${seconds}`;
    };
    setInterval(updateDigitalClock, 1000);
    updateDigitalClock();
  </script>
</body>
</html>
